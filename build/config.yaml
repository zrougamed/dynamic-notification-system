scheduler: false
database:
  user: "user"
  password: "password"
  host: "localhost" # 
  port: 3306
  name: "database_name"

channels:
  slack:
    enabled: false
    webhook_url: "YOUR_SLACK_WEBHOOK_URL"

  teams:
    enabled: false
    webhook_url: "YOUR_TEAMS_WEBHOOK_URL"

  webhook:
    enabled: false
    url: "YOUR_GENERIC_WEBHOOK_URL"

  telegram:
    enabled: false
    api_key: "YOUR_TELEGRAM_API_KEY"

  discord:
    enabled: false
    webhook_url: "YOUR_DISCORD_WEBHOOK_URL"

  smtp:
    enabled: false
    host: "smtp.example.com"
    port: "587"
    username: "your-email@example.com"
    password: "your-password"
    to: "recipient@example.com"

  push:
    enabled: false
    api_key: "your-push-api-key"
    device: "device-id"

  sms:
    enabled: false
    provider_api: "https://sms-provider.com/api"
    api_key: "your-sms-api-key"
    phone_number: "recipient-phone-number"

  signal:
    enabled: false
    api_url: "https://signal-server.com"
    phone_number: "recipient-phone-number"

  rocketchat:
    enabled: false
    webhook_url: "https://chat.example.com/hooks/your-webhook-url"

  ntfy:
    enabled: false
    api_key: "YOUR_NTFY_API_KEY"
    topic: "NTFY_TOPIC"
    server: "https://ntfy.sh/"

